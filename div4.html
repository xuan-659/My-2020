<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-item {
  position: relative;
  display: inline-block;
  width: 54px;
  height: 82px;
  /* 背景图片 */
  background: url(4.jpg) no-repeat center center;
  background-size: 100% 100%;
  font-size: 62px;
  line-height: 82px;
  text-align: center;
  /* writing-mode: vertical-lr;
  text-orientation: upright; */
}
.box-item{
    overflow: hidden;
} 
#Number {
    transition: all .5s;
    margin: 0 auto;
    height: 82px;
}
 </style>
</head>
<body>
    <div class="box">
        <p class="box-item">
            <span id="Number" style="display: block;">
                <span class="digitial">0</span>
                <span class="digitial">1</span>
                <span class="digitial">2</span>
                <span class="digitial">3</span>
                <span class="digitial">4</span>
                <span class="digitial">5</span>
                <span class="digitial">6</span>
                <span class="digitial">7</span>
                <span class="digitial">8</span>
                <span class="digitial">9</span>
                <span class="digitial">0</span>
            </span>
        </p>
      </div>
     <script>
         let step = 0;
         let length = 10;
         setInterval(scroll, 70);
         function scroll() {
            let number = document.getElementById('Number'); 
            
            // let random = getRandomNumber(0,10);
             if(step > 10) {
                 step = 0;
                number.style.transitionProperty='none';
              
                number.style.marginTop = `-${step * 82}px`;
              
               step++;
             }
             else{
                number.style.transitionProperty='all';
                //  number.style.transition=`all ${0.05}s`;
                number.style.marginTop = `-${step * 82}px`;
            step++;
             }
         }
        // function getRandomNumber (min, max) {
        //     return Math.floor(Math.random() * (max - min + 1) + min)
        // }
     </script>
      
</body>
</html>
